<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Web Boilerplate</title>
    <link rel="stylesheet" href="stylesheets/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <img class="bg-wave" src="./assets/images/wave.png" alt="bg-wave">
    <div class="container">
        <div class="img-area">
            <img src="./assets/images/bg.svg" alt="vectorel image">
        </div>
        <div class="login-form">
            <form>
                <img src="./assets//images/avatar.svg" alt="Profile avatar">
                <h2>Welcome</h2>
                <div class="input-area">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-field">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-area">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-field">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <a href="#"><i class="fas fa-fish"></i>Forgot my password</a>

                <button>Log In</button>
            </form>
        </div>
    </div>
    <script src="javascripts/app.min.js"></script>
</body>

</html>
